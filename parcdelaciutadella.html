  <style>
    body {
      background-image: url("https://cdn02.visitbarcelona.com/files/5445-21427-Imagen/Parc_Ciutadella_c2.jpg");

      background-repeat: no-repeat;

    .navbar {
    overflow: hidden;
    background-color: #2d6db8; 
  }
  
  .navbar a {
    float: left;
    font-size: 20px;
    color: white;
    text-align: center;
    padding: 20px 22px;
    text-decoration: none;
  }
  
  .subnav {
    float: left;
    overflow: hidden;
  }
  
  .subnav .subnavbtn {
    font-size: 20px;  
    border: none;
    outline: none;
    color: white;
    padding: 20px 22px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }
  
  .navbar a:hover, .subnav:hover .subnavbtn {
    background-color: rgb(12, 15, 180);
  }
  
  .subnav-content {
    display: none;
    position: absolute;
    left: 0;
    background-color: rgb(12, 15, 180);
    width: 100%;
    z-index: 1;
  }
  
  .subnav-content a {
    float: left;
    color: white;
    text-decoration: none;
  }
  
  .subnav-content a:hover {
    background-color: #eee;
    color: black;
  }
  
  .subnav:hover .subnav-content {
    display: block;
  }
    h1 {
      text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      color: aqua;
    }
    h2 {
      text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      color: aqua;
    }
    h3 {
      color: rgb(0, 60, 255);
    }
    b {
      color: rgb(0, 60, 255);
    }
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 250px;
    background-color: yellow;
    border: 1px solid #555;
    }

  li b {
  display: block;
  color: #000;
  padding: 16px 16px;
  text-decoration: none;
  }

  li {
  text-align: center;
  border-bottom: 1px solid #555;
  }

  li:last-child {
  border-bottom: none;
  }

  li b.active {
  background-color: hsl(0, 100%, 50%);
  color: yellow;
  }

  li b:hover:not(.active) {
  background-color: #555;
  color: red;
  }
